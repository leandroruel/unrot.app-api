spring:
  application:
    name: unrotapp

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/demo
    username: demo
    password: demo

app:
  security:
    jwt:
      secret: ${JWT_SECRET:dev-change-me-please-32-chars-min}
      issuer: unrotapp
      ttl: 1h

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

server:
  shutdown: graceful

spring.lifecycle.timeout-per-shutdown-phase: 30s
