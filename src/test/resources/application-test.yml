spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

app:
  security:
    jwt:
      secret: test-change-me-please-32-chars-min
      issuer: unrotapp
      ttl: 1h
